<!-- side menu include  -->
{% include 'partials/side_menu.html' %}

<div class="feed pt-3">
  <div class="post-input-area">
    <div class="d-flex ps-4 pe-4">
      <img src="/static/icons/avatar.png" alt="avatar" width="45px" />
      <input
        type="text"
        name="post"
        id="post-input"
        placeholder="What is happening?!"
      />
    </div>
    <div
      class="d-flex flex-row justify-content-between align-items-center pe-4 ps-4 border-bottom-1 pb-1"
    >
      <label for="img-uploader">
        <img
          src="/static/icons/upload.png"
          alt="upload"
          width="24px"
          height="24px"
        />
      </label>
      <input
        class="hide"
        type="file"
        id="img-uploader"
        accept="image/jpeg, image/png"
      />
      <button class="">Post</button>
    </div>

    {% include "partials/feed-post.html" %}

  </div>
</div>
