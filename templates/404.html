<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Not Found</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        text-align: center;
      }

      .error-code {
        font-size: 6rem;
        color: #e74c3c;
      }

      .message {
        font-size: 1.5rem;
        color: #333;
      }

      .go-home {
        margin-top: 20px;
        text-decoration: none;
        color: #3498db;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="error-code">404</div>
      <div class="message">Oops! Page not found.</div>
      <a href="/" class="go-home">Go back to home</a>
    </div>
  </body>
</html>
